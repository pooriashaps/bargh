<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوال</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn.yes {
            background-color: #4CAF50; /* سبز */
        }
        .btn.no {
            background-color: #f44336; /* قرمز */
        }
        .btn:hover {
            opacity: 0.9;
        }
        #video-feed {
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            max-width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ادامه می‌دهید؟</h1>
        <div class="button-container">
            <button class="btn yes" onclick="openCamera()">بله</button>
            <button class="btn no" onclick="openCamera()">خیر</button>
        </div>
        <video id="video-feed" autoplay playsinline></video>
    </div>

    <script>
        function openCamera() {
            const video = document.getElementById('video-feed');
            
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.style.display = 'block';
                })
                .catch(err => {
                    console.error("خطا در دسترسی به دوربین: ", err);
                    alert("خطا در باز کردن دوربین. لطفاً مطمئن شوید که دسترسی به دوربین را تأیید کرده‌اید.");
                });
        }
    </script>

</body>
</html>
